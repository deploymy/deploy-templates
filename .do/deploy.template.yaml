spec:
  name: deploystack
  region: nyc
  services:
    - name: passky-server
      image:
        registry_type: DOCKER_HUB
        registry: rabbitcompany
        repository: passky-server
        tag: latest
      instance_count: 1
      instance_size_slug: basic-xxs
      run_command: ""
      envs:
        - key: ADMIN_USERNAME
          value: ""
        - key: ADMIN_PASSWORD
          value: ""
        - key: DATABASE_ENGINE
          value: ""
      http_port: 80
      routes:
        - path: /
