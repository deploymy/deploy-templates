spec:
  name: deploystack
  region: nyc
  services:
    - name: default
      image:
        registry_type: DOCKER_HUB
        registry: f0rc3
        repository: gokapi
        tag: latest
      instance_count: 1
      instance_size_slug: basic-xxs
      run_command: ""
      envs:
        - key: TZ
          value: UTC
      http_port: 53842
      routes:
        - path: /
