services:
  - name: default
    type: web
    env: docker
    runtime: image
    image:
      url: docker.io/f0rc3/gokapi:latest
    startCommand: ""
    plan: starter
    region: oregon
    envVars:
      - key: TZ
        value: UTC
      - key: PORT
        value: "53842"
    disk:
      name: default-app-data
      mountPath: /app/data
      sizeGB: 10
