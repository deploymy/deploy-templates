services:
  - name: dailytxt
    type: web
    env: docker
    runtime: image
    image:
      url: docker.io/phitux/dailytxt:latest
    startCommand: ""
    plan: starter
    region: oregon
    envVars:
      - key: PORT
        value: "8765"
      - key: '"GdLCAOaP1Km4Mwc2cViNUc4BpnNbZJyBmkCeFw2Uyp4'
        value: '"'
      - key: ALLOW_REGISTRATION
        value: "True"
      - key: DATA_INDENT
        value: "2"
      - key: JWT_EXP_DAYS
        value: "60"
      - key: ENABLE_UPDATE_CHECK
        value: "True"
    disk:
      name: dailytxt-app-data-
      mountPath: /app/data/
      sizeGB: 10
